<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <style>
    #canvas {
        border: 1px solid #000;
    }
    </style>

</head>
<body>
    <canvas id="canvas" width="800" height="400"></canvas>
    <input type="range" id="ringiraadius" min="20" max="100">
    <br>
    <script>
    var tahvel = document.getElementById("canvas");
    var ctx = tahvel.getContext("2d");

    var ringiSlider = document.getElementById("ringiraadius");

    // ringiSlider-ile s√ºndmuse kuulaja lisamine
    ringiSlider.addEventListener("input", function(e) {
        console.log(e.target.value);
        pall.radius = parseInt(e.target.value);
        ctx.clearRect(0,0,tahvel.width,tahvel.height);
        pall.draw();
    });

    // Kustutamine
    ctx.clearRect(0,0,tahvel.width,tahvel.height);

    var pall = {
        x: 100, 
        y: 100, 
        radius: 30,
        color: "#BB1230",
        draw: function() {
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
            ctx.fill();
        }
    }

    ringiSlider.value = pall.radius;
    pall.draw();

    </script>
</body>
</html>
