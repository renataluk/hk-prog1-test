<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <style>
    #canvas {
        border: 1px solid #000;
    }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
    var tahvel = document.getElementById("canvas");
    var ctx = tahvel.getContext("2d");

    // Joonistamisemeetodid

    // kustutamine
    //ctx.clearRect(0,0,tahvel.width,tahvel.height);

    // täidetud ristkülik
    ctx.fillRect(0,0,100,200);

    // joon
    ctx.beginPath();
    ctx.moveTo(200, 0);
    ctx.lineTo(200, 200);
    ctx.lineTo(300, 200);
    ctx.closePath();
    ctx.stroke();
    

    // kaar
    ctx.beginPath();
    ctx.arc(400, 300, 100, 0, 2 *Math.PI);
    ctx.stroke();
    ctx.fillStyle = "#ff0000";
    ctx.fill();

    // tekst
    ctx.font = "24px arial";
    ctx.fillStyle = "#000000";
    ctx.fillText("Tere", 400, 300);
    


    </script>
</body>
</html>
